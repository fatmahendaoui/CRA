<body >
  <div class="container">
    <div class="left">
      <div class="logo-container">
        <img src="assets/images/logo.png" style="width: 13rem; margin-bottom: 1rem;">
      </div>
      <div class="header">
        <h2 class="animation a1" >Create your domaine</h2>
        <p class="animation a2" style="margin-bottom: 2rem;">Personalize your experience by crafting your unique workspace!</p>
      </div>
      <mat-card-content [formGroup]="formGroup">
        <mat-form-field appearance="outline" class="full-width" style="width: 21rem;">
          <mat-label>Domaine Name</mat-label>
          <input matInput formControlName="domaineName" />
          <mat-error *ngIf="formGroup.get('domaineName')?.hasError('required')">
            {{ "common.form.required" | transloco }}
          </mat-error>
          <mat-hint *ngIf="domainExists == true">
          {{ "common.domaine" | transloco }}</mat-hint>
        </mat-form-field>
    </mat-card-content>
        <button class="google-button" mat-flat-button style="width: 21rem;"  (click)="createProfile()">
          <div class="text-with-icon">
            <img src="assets/images/log.png" height="28" />
            <span>Create workspace</span>
          </div>
        </button>
    </div>
    <div id="right"></div>
  </div>
</body>
