<table mat-table [dataSource]="dataSource" matSort>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>
      {{ 'features.users.table.nom' | transloco }}
    </th>
    <td mat-cell *matCellDef="let element">
      <span>{{ element.user.displayName }}</span>
    </td>
  </ng-container>
  <ng-container matColumnDef="month">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>
      Date
    </th>
    <td mat-cell *matCellDef="let element">
      <span>{{ element.month }}</span>
    </td>
  </ng-container>
  <ng-container matColumnDef="actions">
    <th style="padding-left: 2.5rem;" mat-header-cell *matHeaderCellDef mat-sort-header>
      {{ 'features.projects.table.actions' | transloco }}
    </th>
    <td mat-cell *matCellDef="let element">
      <div>
        <button mat-icon-button [routerLink]="['/timesheet/'+element.user.uid+'/'+transfertdate(element.month)]" routerLinkActive="router-link-active" >
          <mat-icon>keyboard_tab</mat-icon>
        </button>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="handleRowCliked(row)"
    (keyup.space)="handleRowCliked(row)" (keyup.enter)="handleRowCliked(row)"></tr>
</table>

<mat-paginator #paginator [pageSize]="pageSize" [hidePageSize]="true" [pageSizeOptions]="[]"
  [showFirstLastButtons]="true">
</mat-paginator>
